<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Proyecto calculadora</title>
    <script src="js/script.js"></script>

</head>
<header>
    <nav>
        <button class="change-theme">Cambiar tema</button>
    </nav>
</header>
<body>
    <section>
        <div class="display">9567</div>
        <div class="container-numbers">
            <div class="first-row">
                <button class="number-button">7</button>
                <button class="number-button">8</button>
                <button class="number-button">9</button>
                <button class="reset-button">C</button>
            </div>
            <div class="second-row">
                <button class="number-button">4</button>
                <button class="number-button">5</button>
                <button class="number-button">6</button>
                <button class="operator-button">-</button>
            </div>
            <div class="third-row">
                <button class="number-button">1</button>
                <button class="number-button">2</button>
                <button class="number-button">3</button>
                <button class="operator-button">+</button>
            </div>
            <div class="fourth-row">
                <button class="number-button">0</button>
                <button class="operator-button">*</button>
                <button class="operator-button">/</button>
                <button class="equal-button">=</button>
            </div>

        </div>
    </section>
</body>

</html>
